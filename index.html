<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div>
    	<button id="admin-btn">Admin</button>
    	<form action="" onsubmit="submitForm()" id="admin-panel" style="">
    		<label for="name">Cat Name</label>
    		<input type="text" name="name" id="cat-name-e">
    		<label for="url">Image URL</label>
    		<input type="text" name="url" id="cat-img-e">
    		<label for="clicks">Clicks</label>
    		<input type="text" name="clicks" id="cat-count-e">
    		<input type="button" value="Cancel" id="cancel">
    		<input type="button" value="Save" id="submit">
    	</form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
